<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
    <h:form id="Alquileres">

    <p:layoutUnit position="west" resizable="true"  minSize="40" maxSize="400">
        <div align='center'>
            <h3>CLIENTE</h3>
            <br></br>
            Nombre 
            <p:outputLabel id="nombre_cliente" value="#{AlquilerItems.nombrec}" />
            <br></br>
            Id 
            <p:outputLabel id="id_cliente" value="#{AlquilerItems.identificacionc}" />
            <br></br>
            Multas de alquileres
            <br></br>
            <p:outputLabel id="multas_cliente" value="#{AlquilerItems.multas}" /> 
            <br></br>
            <br></br>
            <br></br>
        </div>
    </p:layoutUnit>
    <p:layoutUnit position="center">
        <p:dataTable var="alquiler" value="#{AlquilerItems.rentados}">
            <f:facet name="header">
                Alquileres
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{alquiler.item.id}" />
            </p:column>
             <p:column headerText="Nombre">
                <h:outputText value="#{alquiler.item.nombre}" />
            </p:column>
             <p:column headerText="Fecha de inicio">
                <h:outputText value="#{alquiler.fechainiciorenta}" />
            </p:column>
             <p:column headerText="Fecha de fin">
                <h:outputText value="#{alquiler.fechafinrenta}" />
            </p:column>
        </p:dataTable>
    </p:layoutUnit>
        <p:layoutUnit position="center">
            <p:dataTable   var="ingreseitems" value="#{AlquilerItems.mensaje}"  >
                <f:facet name="header">
                Agregar Alquiler
                </f:facet>
                <p:column headerText="ID">
                     <p:inputText id="NombreItem" value="#{AlquilerItems.idit}" ></p:inputText>
                </p:column>
                <p:column headerText="DIAS">
                     <p:inputText id="Dias" value="#{AlquilerItems.dias}" ></p:inputText>
                </p:column>
            </p:dataTable>
            <p:commandButton id="alquilarN" value="COTIZAR" update="cotizacion" actionListener="#{AlquilerItems.cotizacion}">
            </p:commandButton>
            <p:outputLabel id="cotizacion" value="#{AlquilerItems.cotizacion}">
            </p:outputLabel>
            <p:commandButton id="aceptar" value="Agregar" update=":Alquileres,cotizacion" actionListener="#{AlquilerItems.agregarAlquiler()}">
            </p:commandButton>
           
        </p:layoutUnit>
    
    </h:form>
    </h:body>

</html>
