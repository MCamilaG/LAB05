<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
      
        <h:form id="Clientesinter" style="text-align: left;">
            
           <p:dataTable    var="clientes" value="#{RegistroClientesBean.clientes}" selection="#{RegistroClientesBean.clienteseleccionado}" rowKey="#{clientes.nombre}"  >
           <f:facet name="header">
                Clientes
           </f:facet>
           <p:column selectionMode="single" style="width:16px;text-align:center"/> 
            <p:column headerText="Nombre">
                <h:outputText value="#{clientes.nombre}" />
            </p:column>
            <p:column headerText="Documento">
            <h:outputText value="#{clientes.documento}" />
             </p:column>
            <p:column headerText="telefono">
            <h:outputText value="#{clientes.telefono}" />
            </p:column>
            <p:column headerText="Vetado">
                <h:outputText value="#{clientes.vetado}" />
            </p:column>
           
           
            </p:dataTable>
                <p:dataTable   var="ingresedatos" value="#{RegistroClientesBean.mensaje}"  rowKey="#{ingresedatos.mensaje}"  >
                <f:facet name="header">
                Agregar Cliente
                 </f:facet>
                <p:column headerText="">
                    <h:outputText value="#{ingresedatos.mensaje}" />
                </p:column> 
                <p:column headerText="Nombre">
                     <p:inputText id="NombreCliente" value="#{RegistroClientesBean.nombre}" ></p:inputText>
                </p:column>
                <p:column headerText="Documento">
                     <p:inputText id="DocumetnoCliente" value="#{RegistroClientesBean.documento}" ></p:inputText>
                </p:column>
                <p:column headerText="Telefono">
                     <p:inputText id="TelefonoCliente" value="#{RegistroClientesBean.telefono}" ></p:inputText>
                </p:column>
                <p:column headerText="Direccion">
                    <p:inputText id="DireccionCliente" value="#{RegistroClientesBean.direccion}" ></p:inputText>    
                </p:column>
                <p:column headerText="Email">
                    <p:inputText id="EmailCliente" value="#{RegistroClientesBean.email}" ></p:inputText>
                </p:column>
            </p:dataTable>
            <p><p:commandButton  value="Agregar Cliente" update="Clientesinter" actionListener="#{RegistroClientesBean.agregarCliente()}" ></p:commandButton></p>
        </h:form>
    </h:body>
</html>
